<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>RegisterPage</title>
</head>
<body>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $('.password-control').on('click', function(e) {
            e.preventDefault(); // предотвращаем переход по ссылке
            var passwordInput = $('#input_item2');
            if (passwordInput.attr('type') === 'password') {
                passwordInput.attr('type', 'text');
                $(this).addClass('view'); // добавляем класс для изменения иконки
            } else {
                passwordInput.attr('type', 'password');
                $(this).removeClass('view'); // убираем класс для изменения иконки
            }
        });
    });
</script>
    
    <div class="registerpage">
        <div class="container">
            <div class="register_body">
                <h2 class="register_logo_txt">Create account</h2>

                <div class="input_block">
                    <h5 class="input_logo_txt">Username</h5>
                    <input class="input_item" type="username" placeholder="Your username">
                    <h5 class="input_logo_txt">Email</h5>
                    <input class="input_item" type="email" placeholder="Your email">
                    <h5 class="input_logo_txt">Password</h5>
                   <div class="password">
                    <input id="input_item2" type="password" placeholder="Password" name="password">
                    <a class="password-control" href="#"></a>
                   </div>
                </div>

                <a class="privacy_txt" href="">
                    <p class="privacy_txt">I accept the terms and privacy policy</p>
                </a>
                <button class="register_btn">Log in</button>

                <div class="latest_block_txt">
                    <span>Already have an account?</span>
                    <a class="latest_txt" href="">
                        <p class="latest_txt">Log in</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
