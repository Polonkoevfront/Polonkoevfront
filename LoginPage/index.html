<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title></title>
</head>
<body>
    <div class="login_page">
        <div class="container">
                <img class="bg_1" src="assets/png/bg.png" alt="">
            <div class="login_body_block">
                <article class="login_body">
                    <div class="group_block">
                        <img class="group_icon" src="assets/svg/group_icon.svg" alt="">
                    </div>
                    <div class="block_inputs">
                        <img class="input_icon" src="assets/svg/username_icon.svg" alt="">
                        <label class="input_form" for="">
                            <input class="imput_item" placeholder="USERNAME" type="username">
                        </label>
                        <img class="input_icon2" src="assets/svg/password_icon.svg" alt="">
                        <label class="input_form2" for="">
                            <input class="imput_item" placeholder="PASSWORD" type="password">
                        </label>
                    </div>

                    <div class="latest_block">
                        <button class="login_btn">LOGIN</button>
                        <a class="text" href="">
                            <span class="text">Forgot password?</span>
                        </a> 
                    </div>
                </article>
            </div>
        </div>
    </div>
</body>
</html>
